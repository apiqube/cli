version: 2
builds:
  - main: ./cmd/qube
    id: "qube"
    binary: qube
    ldflags:
      - -s -w
      - -X github.com/apiqube/cli/cmd/cli.version={{.Version}}
      - -X github.com/apiqube/cli/cmd/cli.commit={{.ShortCommit}}
      - -X github.com/apiqube/cli/cmd/cli.date={{.Date}}
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]

archives:
  - id: qube
    formats: ["zip", "tar.gz"]
    meta: true
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

report_sizes: true

changelog:
  sort: asc
  use: github
  format: "{{ .SHA }}: {{ .Message }}{{ with .AuthorUsername }} (@{{ . }}){{ end }}"
  filters:
    exclude:
      - "^test:"
      - "^test\\("
      - "^chore: update$"
      - "^chore: docs$"
      - "^docs: update$"
      - "^chore: schema$"
      - "^chore: typo$"
      - "^chore: auto-update generated files$"
      - "^chore: update schema$"
      - "^chore: schema update$"
      - "^chore\\(deps\\): "
      - "^(build|ci): "
      - "merge conflict"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: "New Features"
      regexp: '^.*?feat(\(.+\))??!?:.+$'
      order: 100
    - title: "Security updates"
      regexp: '^.*?sec(\(.+\))??!?:.+$'
      order: 150
    - title: "Bug fixes"
      regexp: '^.*?(fix|refactor)(\(.+\))??!?:.+$'
      order: 200
    - title: "Documentation updates"
      regexp: ^.*?docs?(\(.+\))??!?:.+$
      order: 400
    - title: Other work
      order: 9999

release:
  name_template: "v{{ .Version }}"
  footer: |
    **Full Changelog**: https://github.com/apiqube/cli/compare/{{ .PreviousTag }}...{{ .Tag }}

    ## Where to go next?

    * Find examples and commented usage of all options in our [website](https://github.com/apiqube/cli).
    
    {{ end }}