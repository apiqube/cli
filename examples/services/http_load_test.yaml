version: 1
kind: HttpLoadTest
metadata:
  name: simple-http-load-test
spec:
  target: simple-service
  cases:
    - name: user-login
      method: GET
      endpoint: /login
      body:
        email: "example_email"
        password: "example_password"
      expected:
        code: 200
    - name: user-fetch
      method: GET
      endpoint: /users/{id}
      expected:
        code: 404
        message: "User not found"
dependsOn:
  - default.Service.simple-service